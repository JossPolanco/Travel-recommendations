{%extends 'layouts/base.html' %}

{%block content %}
{% for place in info %}
<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img src="{{ place['img']}}">
                <span class="card-title">{{ place['name'] }}</span>
            </div>
            <div class="card-content">
                <p>{{ place['information'] }}</p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('place.go_place', place_id=place['id']) }}">Ver m√°s</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
